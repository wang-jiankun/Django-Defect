{% extends 'base.html' %}
{% load static %}

{% block title %}缺陷图片{% endblock %}


{% block main %}
    <form action="{% url 'defect_search' %}" method="get">
        <span>起始日期</span>
            <input name="start_date" type="date" class="search-input" placeholder="请输入起始日期">
        <span>&nbsp;&nbsp;终止日期</span>
            <input name="end_date" type="date" class="search-input" placeholder="请输入结束日期">
        <span>&nbsp;&nbsp;缺陷类型</span>
        <label><select name="class" class="class-input">
            <option value="划痕">划痕</option>
            <option value="污渍">污渍</option>
        </select>
        <button type="submit" class="search-button">查询</button></label>
    </form>
    <ul class="img_ul">
    {% for log in logs %}
        <li >
{#            <p>时间：{{ log.time|date:"Y-m-d H:i:s" }} &nbsp;&nbsp;缺陷类型：{{ log.detect_class }}</p>#}
            <a href="{% static log.path %}" download="图片"><img  src="{% static log.path %}" alt="" width="400" height="300"></a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
